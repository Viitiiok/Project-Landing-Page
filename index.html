<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="CSS/style.css">  
   <title>LightBlue</title>
</head>

<body>
   <div class="header_1">
      <div class="logo">LightBlue</div>
      <ul class="links">
         <li><a href="#">Aqua</a></li>
         <li><a href="#">Navy</a></li>
         <li><a href="#">Turquoise</a></li>
      </ul> 
   </div>

   <div class="header_2">
      <div class="txt">
         <h1>This website is full of different shades of <span class="own_style">blue</span></h1>

         <p>Check other colors by clicking the button below</p>

      <img class="blue_sea" src="images/art.jpeg" alt="blue sea">

      <h1>More bluish colors !</h1>
      <div class="flex-column">
         <div class="flex-row"> <img src="images/skyblue.jpeg" alt="skyblue">
            <span>SkyBlue</span> </div>
         <div class="flex-row"> <img src="images/navy.jpeg" alt="navy">
            <span>Navy</span> </div>
         <div class="flex-row"> <img src="images/aqua.jpeg" alt="aqua">
            <span>Aqua</span> </div>   
         <div class="flex-row"> <img src="images/turquoise.jpeg" alt="turquoise">
            <span>Turquoise</span> </div>
      </div>
